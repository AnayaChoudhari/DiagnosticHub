<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="../static/img/health.ico" />
    <!-- Bootstrap CSS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans"
        rel="stylesheet"
    />
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
    />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Josefin Sans", sans-serif;
        }

        html,
        body,
        header,
        #intro {
            height: 100%;
        }

        body {
            background-color: #070f2b;
            color: #f0f5f9;
        }

        .navbar {
            background-color: #1b1a55 !important;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #f0f5f9 !important;
            transition: color 0.2s ease; /* Added transition for smooth color change */
        }

        .navbar-dark .navbar-toggler-icon {
            color: #f0f5f9 !important;
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: #535c91 !important; /* Changed hover color to match Predict button */
        }

        .navbar-dark .navbar-nav .nav-link:focus,
        .navbar-dark .navbar-nav .nav-link:active {
            color: #9290c3 !important; /* Changed active/focus color to match Predict button hover */
        }

        .container-fluid.view {
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .btn-danger {
            background-color: #535c91;
            border-color: #535c91;
            color: #f0f5f9;
        }

        .btn-danger:hover {
            background-color: #535c91;
            border-color: #535c91;
        }

        .btn-danger:focus,
        .btn-danger:active {
            background-color: #9290c3;
            border-color: #9290c3;
        }

        .form-control {
            border-color: #1b1a55;
            background-color: #1b1a55;
            color: #f0f5f9;
            border-radius: 0.25rem; /* Added border-radius for slightly curved borders */
            height: calc(1.5em + 1rem + 2px); /* Adjusted input box height */
            padding: 0.5rem 1rem; /* Adjusted padding */
        }

        .form-control:focus {
            border-color: #535c91;
            box-shadow: 0 0 0 0.2rem rgba(81, 83, 103, 0.25);
        }

        .error-message {
            color: red;
        }
    </style>
    <title>Liver Disease Prediction</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="../../index.html">Health App</a>
        <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="../../Heart_API/templates/heart.html"
                    >Heart Disease<span class="sr-only">(current)</span></a
                    >
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="../../Kidney_API/templates/kidney.html"
                    >Kidney Disease</a
                    >
                </li>
                <li class="nav-item active">
                    <a
                        class="nav-link"
                        href="../../Diabetes_API/templates/diabetes.html"
                    >Diabetes</a
                    >
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="liver.html">Liver Diease</a>
                </li>
                <li class="nav-item active">
                    <a
                        class="nav-link"
                        href="../../Breast_Cancer API/templates/cancer.html"
                    >Cancer</a
                    >
                </li>
            </ul>
        </div>
    </nav>
    <!--Mask-->
    <div id="intro" class="container-fluid view">
        <h1 class="text-center text-capitalize pt-5">
            Know your chances of getting a liver disease in one Click!
        </h1>
        <hr class="w-75 mx-auto pt-5" />
        <div class="row mb-5">
            <div class="col-lg-6 col-md-6 col-12 mx-auto">
                <form id="liverForm" action="result.html" method="post">
                    <div class="form-group text-center">
                        <label for="Total Bilirubin">Total Bilirubin</label>
                        <input
                            class="form-control"
                            type="number"
                            id="Total Bilirubin"
                            name="Total Bilirubin"
                            required="required"
                            placeholder="Enter the Total Bilirubin"
                        />
                        <div id="tbilError" class="error-message"></div>
                    </div>
                    <div class="form-group text-center">
                        <label for="Direct_Bilirubin">Direct Bilirubin</label>
                        <input
                            class="form-control"
                            type="number"
                            step="any"
                            id="Direct_Bilirubin"
                            name="Direct_Bilirubin"
                            required="required"
                            placeholder="Enter the Direct_Bilirubin"
                        />
                        <div id="dbilError" class="error-message"></div>
                    </div>
                    <div class="form-group text-center">
                        <label for="Alkaline_Phosphotase">Alkaline Phosphotase</label>
                        <input
                            class="form-control"
                            type="number"
                            id="Alkaline_Phosphotase"
                            name="Alkaline_Phosphotase"
                            required="required"
                            placeholder="Enter the Alkaline Phosphotase"
                        />
                        <div id="alpError" class="error-message"></div>
                    </div>
                    <div class="form-group text-center">
                        <label for="Alamine_Aminotransferase">Alamine Aminotransferase</label>
                        <input
                            class="form-control"
                            type="number"
                            id="Alamine_Aminotransferase"
                            name="Alamine_Aminotransferase"
                            required="required"
                            placeholder="Enter the Alamine Aminotransferase"
                        />
                        <div id="altError" class="error-message"></div>
                    </div>
                    <div class="form-group text-center">
                        <label for="Total_Protiens">Total Protiens</label>
                        <input
                            class="form-control"
                            type="number"
                            id="Total_Protiens"
                            name="Total_Protiens"
                            required="required"
                            placeholder="Enter the Total Protiens"
                        />
                        <div id="tpError" class="error-message"></div>
                    </div>
                    <div class="form-group text-center">
                        <label for="Albumin">Albumin</label>
                        <input
                            class="form-control"
                            type="number"
                            id="Albumin"
                            name="Albumin"
                            required="required"
                            placeholder="Enter the Albumin"
                        />
                        <div id="albuminError" class="error-message"></div>
                    </div>
                    <div class="form-group text-center">
                        <label for="Albumin_and_Globulin_Ratio">Albumin and Globulin Ratio</label>
                        <input
                            class="form-control"
                            type="number"
                            id="Albumin_and_Globulin_Ratio"
                            name="Albumin_and_Globulin_Ratio"
                            required="required"
                            placeholder="Enter the Albumin and Globulin Ratio"
                        />
                        <div id="agrError" class="error-message"></div>
                    </div>
                    <button type="submit" class="btn btn-danger btn-block">
                        Predict
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!--/.Mask-->
</header>
<script>
    document.getElementById("liverForm").addEventListener("submit", function (event) {
        var tbil = parseFloat(document.getElementById("Total Bilirubin").value);
        var dbil = parseFloat(document.getElementById("Direct_Bilirubin").value);
        var alp = parseFloat(document.getElementById("Alkaline_Phosphotase").value);
        var alt = parseFloat(document.getElementById("Alamine_Aminotransferase").value);
        var tp = parseFloat(document.getElementById("Total_Protiens").value);
        var albumin = parseFloat(document.getElementById("Albumin").value);
        var agr = parseFloat(document.getElementById("Albumin_and_Globulin_Ratio").value);

        var tbilError = document.getElementById("tbilError");
        var dbilError = document.getElementById("dbilError");
        var alpError = document.getElementById("alpError");
        var altError = document.getElementById("altError");
        var tpError = document.getElementById("tpError");
        var albuminError = document.getElementById("albuminError");
        var agrError = document.getElementById("agrError");

        if (tbil < 0.1 || tbil > 1.2) {
            tbilError.innerHTML = "Total Bilirubin value must be between 0.1 and 1.2";
            event.preventDefault();
        } else {
            tbilError.innerHTML = "";
        }

        if (dbil < 0.0 || dbil > 0.3) {
            dbilError.innerHTML = "Direct Bilirubin value must be between 0.0 and 0.3";
            event.preventDefault();
        } else {
            dbilError.innerHTML = "";
        }

        if (alp < 44 || alp > 147) {
            alpError.innerHTML = "Alkaline Phosphotase value must be between 44 and 147";
            event.preventDefault();
        } else {
            alpError.innerHTML = "";
        }

        if ((alt < 7 || alt > 56) && (alt < 5 || alt > 36)) {
            altError.innerHTML = "Alamine Aminotransferase value must be between 7 and 56 for males or 5 and 36 for females";
            event.preventDefault();
        } else {
            altError.innerHTML = "";
        }

        if (tp < 6.0 || tp > 8.3) {
            tpError.innerHTML = "Total Protiens value must be between 6.0 and 8.3";
            event.preventDefault();
        } else {
            tpError.innerHTML = "";
        }

        if (albumin < 3.5 || albumin > 5.0) {
            albuminError.innerHTML = "Albumin value must be between 3.5 and 5.0";
            event.preventDefault();
        } else {
            albuminError.innerHTML = "";
        }

        if (agr < 1.0 || agr > 2.2) {
            agrError.innerHTML = "Albumin and Globulin Ratio must be between 1.0 and 2.2";
            event.preventDefault();
        } else {
            agrError.innerHTML = "";
        }
    });
</script>

</body>
</html>
